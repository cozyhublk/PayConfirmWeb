<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftAlert Live Monitor</title>
    <style>
        /* --- 1. DESIGN & STYLING --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: #666;
        }

        /* The Big Card (Latest Transaction) */
        .live-card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }

        .amount-big {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
        }

        .time-ago {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* History List */
        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease-out;
        }

        /* Color States */
        .credit {
            color: #00b894;
        }

        /* Green */
        .debit {
            color: #d63031;
        }

        /* Red */
        .bg-credit {
            border-color: #00b894;
            background-color: #f0fff4;
        }

        .bg-debit {
            border-color: #d63031;
            background-color: #fff0f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="app_content" style="display: none;">

        <div class="top-bar">
            <div id="shop-name" style="font-weight: bold; color: #555;">Loading Shop...</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>

        <div id="status" style="text-align: center; font-size: 12px; color: #aaa; margin-bottom: 10px;">
            Connecting to Live Feed...
        </div>

        <div class="live-card" id="main-card">
            <div class="label">Latest Transaction</div>
            <div class="amount-big" id="main-amount">---</div>
            <div class="label" id="main-type" style="margin-top: 10px; font-weight: bold;">WAITING...</div>
            <div class="time-ago" id="main-time"></div>
        </div>

        <div class="history-title">Recent History</div>
        <ul class="history-list" id="history-list">
            <li style="text-align:center; color:#ccc; padding:20px;">No transactions today</li>
        </ul>
    </div>

    <audio id="notify-sound" src="data:audio/wav;base64,UklGRl9vT1dAVEZNVZh...."></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, onValue, query, startAt, orderByKey, limitToLast }
            from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhPfi0lL5NCusG9tuXDIMtSJT_j7zYXrk",
            authDomain: "payconfirmapp.firebaseapp.com",
            databaseURL: "https://payconfirmapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "payconfirmapp",
            storageBucket: "payconfirmapp.firebasestorage.app",
            messagingSenderId: "709314915334",
            appId: "1:709314915334:web:f2f6a4a452eda0a2876787",
            measurementId: "G-VR3RX6RJFJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const appContent = document.getElementById("app_content");
        const statusEl = document.getElementById('status');
        const listEl = document.getElementById('history-list');
        const mainAmount = document.getElementById('main-amount');
        const mainType = document.getElementById('main-type');
        const mainTime = document.getElementById('main-time');
        const mainCard = document.getElementById('main-card');
        const shopNameEl = document.getElementById('shop-name');
        const logoutBtn = document.getElementById('logout-btn');
        let hasNoData = true;

        const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

        // Logout Flow
        logoutBtn.addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });

        // Auth & Init Flow
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // User Logged In
            appContent.style.display = "block";
            statusEl.innerText = "üîç Loading Shop Profile...";

            // 1. Get Shop ID linked to this user
            const userRef = ref(db, `users/${user.uid}`);

            // DEBUG: Show we are fetching
            statusEl.innerHTML += "<br>Fetching user profile...";

            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();

                // DEBUG: Show raw user data
                console.log("User Data:", userData);

                if (!userData || !userData.shopId) {
                    statusEl.innerHTML = `‚ùå Connected as ${user.email}<br>‚ö†Ô∏è ERROR: No 'shopId' found in database for this User UID.<br>Please use admin_seed.html to link UID: <b>${user.uid}</b> to a Shop ID.`;
                    return;
                }

                const shopId = userData.shopId;
                shopNameEl.innerText = `Shop ID: ${shopId}`;
                startListening(shopId);
            }, (error) => {
                console.error("Error fetching user data:", error);
                statusEl.innerText = "‚ùå Error fetching profile: " + error.message;
            });
        });

        function startListening(shopId) {
            statusEl.innerHTML = `üü¢ Live | Listening: ${shopId}`;

            // DEBUG: Verify path
            console.log(`Listening to path: shops/${shopId}/transactions`);

            // 2. Filter for TODAY only
            // Transactions keys are often pushIDs (timestamp-based), but relying on `timestamp` field is safer for query order if indexed, 
            // but for simplicity without complex indexing, we can filter client side or use pushID time.
            // However, the best way for a "simple" app is to listen to the list and just hide old ones, 
            // OR if the backend deletes old ones, we just listen to everything currently in DB.
            // Since we implemented backend cleanup, we can just listen to the last 50 transactions and check date client-side.

            const recentTransactions = query(ref(db, `shops/${shopId}/transactions`), limitToLast(50));

            onChildAdded(recentTransactions, (snapshot) => {
                const data = snapshot.val();
                console.log("New Child:", data); // DEBUG

                // DEBUGGING: Filter disabled to show ALL data
                // const txnDate = new Date(data.timestamp);
                // const today = new Date();
                // today.setHours(0, 0, 0, 0);

                // if (txnDate >= today) {
                if (hasNoData) {
                    listEl.innerHTML = ""; // Clear "No transactions" placeholder
                    hasNoData = false;
                }

                updateMainCard(data);
                addToHistory(data);

                // Play Sound if recent
                const txnDate = new Date(data.timestamp);
                const isRecent = (new Date().getTime() - txnDate.getTime()) < 60000;
                if (isRecent) {
                    audio.play().catch(e => console.log("Click page to enable audio"));
                }
                // }
            });
        }

        function updateMainCard(data) {
            mainAmount.innerText = data.amount;
            mainType.innerText = data.type;
            mainTime.innerText = new Date(data.timestamp).toLocaleTimeString();

            mainAmount.className = "amount-big";
            mainCard.className = "live-card";

            if (data.type === 'CREDIT') {
                mainAmount.classList.add('credit');
                mainCard.classList.add('bg-credit');
            } else {
                mainAmount.classList.add('debit');
                mainCard.classList.add('bg-debit');
            }
        }

        function addToHistory(data) {
            const li = document.createElement('li');
            li.className = "history-item";

            const isCredit = data.type === 'CREDIT';
            const colorClass = isCredit ? 'credit' : 'debit';
            const sign = isCredit ? '+' : '-';

            li.innerHTML = `
                <div>
                    <div style="font-weight:bold; color:#555;">${data.originalText.substring(0, 15)}...</div>
                    <div style="font-size:0.8rem; color:#aaa;">${new Date(data.timestamp).toLocaleTimeString()}</div>
                </div>
                <div style="font-size:1.2rem; font-weight:bold;" class="${colorClass}">
                    ${sign} ${data.amount}
                </div>
            `;

            listEl.prepend(li);
        }
    </script>
</body>

</html>
