<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - SwiftAlert</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîó Admin: Link User to Shop</h2>
        <p>Use this to manually assign a Shop ID to a User UID.</p>

        <input type="text" id="uid" placeholder="User UID (from Firebase Auth Console)">
        <input type="text" id="shopId" placeholder="Shop Unique ID (e.g., shop_abc123)">

        <button id="saveBtn">Save Mapping</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhPfi0lL5NCusG9tuXDIMtSJT_j7zYXrk",
            authDomain: "payconfirmapp.firebaseapp.com",
            databaseURL: "https://payconfirmapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "payconfirmapp",
            storageBucket: "payconfirmapp.firebasestorage.app",
            messagingSenderId: "709314915334",
            appId: "1:709314915334:web:f2f6a4a452eda0a2876787",
            measurementId: "G-VR3RX6RJFJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('saveBtn').addEventListener('click', () => {
            const uid = document.getElementById('uid').value.trim();
            const shopId = document.getElementById('shopId').value.trim();
            const status = document.getElementById('status');

            if (!uid || !shopId) {
                alert("Please fill both User UID and Shop ID");
                return;
            }

            set(ref(db, 'users/' + uid), {
                shopId: shopId
            })
                .then(() => {
                    status.innerText = `‚úÖ Success! User ${uid} is now linked to ${shopId}`;
                })
                .catch((error) => {
                    status.innerText = `‚ùå Error: ${error.message}`;
                    status.style.color = "red";
                });
        });
    </script>
</body>

</html>
